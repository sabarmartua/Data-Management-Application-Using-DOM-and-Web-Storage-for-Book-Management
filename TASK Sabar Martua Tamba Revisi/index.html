<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Book Activity</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
  <h1>Book Activity</h1>
</header>

<div class="wrapper">
  <div class="container bg-white shadow" id="add-todo">
    <h2 class="container-header text-center">Log Activity Membaca Buku</h2>
    <form class="form" action="#" id="form">
      <div class="form-group form-title">
        <label for="title">Masukkan judul Buku </label>
        <input type="text" id="title" name="title" required>
      </div>
      <div class="form-group form-title">
        <label for="author">Masukkan Nama Pengarang </label>
        <input type="text" id="author" name="author" required>
      </div>
      <div class="form-group form-title">
        <label for="year">Masukkan Tahun Terbit </label>
        <input type="number" id="year" name="year" required>
      </div>
      <input type="submit" value="Add Book" name="Submit" class="btn-submit">
    </form>
  </div>
  <br><br><br>
  
  <div class="container">
    <div class="flex-container">
      <div class="half-width">
        <h2 class="container-header">Daftar Buku yang Belum Selesai Dibaca</h2>
        <div class="list-item" id="todos">
        </div>
      </div>
      <div class="half-width">
        <h2 class="container-header">Daftar Buku yang Sudah Selesai Dibaca</h2>
        <div class="list-item" id="completed-todos">
        </div>
      </div>
    </div>
  </div>
</div>

<script src="js/script.js" type="text/javascript"></script>

</body>
</html>
